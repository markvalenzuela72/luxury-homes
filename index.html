<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link href="dist/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <nav class="bg-primary-900 border-gray-200">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto px-4"
      >
        <a
          href="https://luxuryhomesrealestate.ae/"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="https://luxuryhomesrealestate.ae/storage/2024/10/LH-Final-GIF-500x500-2-1-3.gif"
            class="h-[76px]"
            alt=" Logo"
          />
        </a>
        <div class="flex md:order-2">
          <button
            type="button"
            data-collapse-toggle="navbar-search"
            aria-controls="navbar-search"
            aria-expanded="false"
            class="md:hidden text-gray-500 hover:bg-accent-100/10 focus:outline-none focus:ring-4 focus:ring-gray-200 rounded-lg text-sm p-2.5 me-1"
          >
            <svg
              class="w-5 h-5 stroke-accent-100"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="stroke-accent-100"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
            <span class="sr-only">Search</span>
          </button>
          <div class="relative hidden md:block">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 stroke-accent-100"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="stroke-accent-100"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
              <span class="sr-only">Search icon</span>
            </div>
            <input
              type="text"
              id="search-navbar"
              class="block w-full p-2 ps-10 text-sm text-white border border-accent-100 rounded-lg bg-primary-900 focus:ring-accent-100 focus:border-accent"
              placeholder="Search..."
            />
          </div>
          <button
            data-collapse-toggle="navbar-search"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-accent-100/10 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-search"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5 stroke-accent-100"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="stroke-accent-100"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-search"
        >
          <div class="relative mt-3 md:hidden">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
            <input
              type="text"
              id="search-navbar"
              class="block w-full p-2 ps-10 text-sm text-white border border-gray-300 rounded-lg bg-primary-900 focus:ring-accent-100 focus:border-accent"
              placeholder="Search..."
            />
          </div>
          <ul
            class="flex flex-col md:p-0 mt-4 font-medium bg-primary-900 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-primary-900"
          >
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-white bg-accent-100 rounded-sm md:bg-transparent md:text-accent-100 md:p-0"
                aria-current="page"
                >Off-Plan</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-white rounded-sm hover:bg-accent-100/10 md:hover:bg-transparent md:hover:text-accent-100 md:p-0"
                >Buy</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-white rounded-sm hover:bg-accent-100/10 md:hover:bg-transparent md:hover:text-accent-100 md:p-0"
                >Rent</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-white rounded-sm hover:bg-accent-100/10 md:hover:bg-transparent md:hover:text-accent-100 md:p-0"
                >Area Guide</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-white rounded-sm hover:bg-accent-100/10 md:hover:bg-transparent md:hover:text-accent-100 md:p-0"
                >Careers</a
              >
            </li>
            <li>
              <a
                href="#"
                class="py-2 px-3 text-white rounded-sm hover:bg-accent-100/10 md:hover:bg-transparent md:hover:text-accent-100 md:p-0 flex gap-1 items-center"
                >More
                <svg
                  class="w-2.5 h-2.5 ms-2.5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 10 6"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 4 4 4-4"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Real estate listing -->
    <section class="bg-gray-50 py-8 antialiased md:py-12">
      <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
        <!-- Heading & Filters -->
        <div
          class="mb-4 items-end justify-between space-y-4 sm:flex sm:space-y-0 md:mb-8"
        >
          <div>
            <nav class="flex" aria-label="Breadcrumb">
              <ol
                class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
              >
                <li class="inline-flex items-center">
                  <a
                    href="#"
                    class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-accent-100"
                  >
                    <svg
                      class="me-2.5 h-3 w-3"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                    >
                      <path
                        d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
                      />
                    </svg>
                    Home
                  </a>
                </li>
                <li>
                  <div class="flex items-center">
                    <svg
                      class="h-5 w-5 text-gray-400 rtl:rotate-180"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m9 5 7 7-7 7"
                      />
                    </svg>
                    <a
                      href="#"
                      class="ms-1 text-sm font-medium text-accent-100 hover:text-accent-100 md:ms-2"
                      >Buy</a
                    >
                  </div>
                </li>
              </ol>
            </nav>
            <h2 class="mt-3 text-xl font-semibold text-gray-900 sm:text-2xl">
              Properties for sale in UAE
            </h2>
          </div>
          <div class="flex items-center space-x-4">
            <button
              data-modal-toggle="filterModal"
              data-modal-target="filterModal"
              type="button"
              class="flex w-full items-center justify-center rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-900 hover:bg-accent-100/10 hover:text-primary-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 sm:w-auto"
            >
              <svg
                class="-ms-0.5 me-2 h-4 w-4"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-width="2"
                  d="M18.796 4H5.204a1 1 0 0 0-.753 1.659l5.302 6.058a1 1 0 0 1 .247.659v4.874a.5.5 0 0 0 .2.4l3 2.25a.5.5 0 0 0 .8-.4v-7.124a1 1 0 0 1 .247-.659l5.302-6.059c.566-.646.106-1.658-.753-1.658Z"
                />
              </svg>
              Filters
              <svg
                class="-me-0.5 ms-2 h-4 w-4"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 9-7 7-7-7"
                />
              </svg>
            </button>
            <button
              id="sortDropdownButton1"
              data-dropdown-toggle="dropdownSort1"
              type="button"
              class="flex w-full items-center justify-center rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-900 hover:bg-accent-100/10 hover:text-primary-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 sm:w-auto"
            >
              <svg
                class="-ms-0.5 me-2 h-4 w-4"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 4v16M7 4l3 3M7 4 4 7m9-3h6l-6 6h6m-6.5 10 3.5-7 3.5 7M14 18h4"
                />
              </svg>
              Sort
              <svg
                class="-me-0.5 ms-2 h-4 w-4"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 9-7 7-7-7"
                />
              </svg>
            </button>
            <div
              id="dropdownSort1"
              class="z-50 hidden w-40 divide-y divide-gray-100 rounded-lg bg-white shadow"
              data-popper-placement="bottom"
            >
              <ul
                class="p-2 text-left text-sm font-medium text-gray-500"
                aria-labelledby="sortDropdownButton"
              >
                <li>
                  <a
                    href="#"
                    class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-accent-100/10 hover:text-gray-900"
                  >
                    Featured
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-accent-100/10 hover:text-gray-900"
                  >
                    Newest
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-accent-100/10 hover:text-gray-900"
                  >
                    Price (low)
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-accent-100/10 hover:text-gray-900"
                  >
                    Price (High)
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-accent-100/10 hover:text-gray-900"
                  >
                    No. reviews
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div
          x-data="propertiesData()"
          x-init="init()"
          class="mb-4 grid gap-4 sm:grid-cols-2 md:mb-8 lg:grid-cols-3"
        >
          <template x-for="(property, index) in properties" :key="index">
            <!-- Product Item -->
            <div class="rounded-lg border border-gray-200 bg-white shadow-sm">
              <div class="aspect-video w-full">
                <a href="#">
                  <div
                    id="default-carousel"
                    class="relative w-full"
                    data-carousel="slide"
                  >
                    <!-- Carousel wrapper -->
                    <div
                      class="relative h-full aspect-video overflow-hidden rounded-t-lg"
                    >
                      <!-- Item 1 -->
                      <div
                        class="hidden duration-700 ease-in-out"
                        data-carousel-item
                      >
                        <img
                          src="https://luxuryhomesrealestate.ae/storage/2024/10/image10-8.jpg"
                          class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                          alt="..."
                        />
                      </div>
                      <!-- Item 2 -->
                      <div
                        class="hidden duration-700 ease-in-out"
                        data-carousel-item
                      >
                        <img
                          src="https://luxuryhomesrealestate.ae/storage/2024/10/image11-3.jpg"
                          class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                          alt="..."
                        />
                      </div>
                      <!-- Item 3 -->
                      <div
                        class="hidden duration-700 ease-in-out"
                        data-carousel-item
                      >
                        <img
                          src="https://luxuryhomesrealestate.ae/storage/2024/10/image12-1.jpeg"
                          class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                          alt="..."
                        />
                      </div>
                      <!-- Item 4 -->
                      <div
                        class="hidden duration-700 ease-in-out"
                        data-carousel-item
                      >
                        <img
                          src="https://luxuryhomesrealestate.ae/storage/2024/10/image14-1.jpeg"
                          class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                          alt="..."
                        />
                      </div>
                      <!-- Item 5 -->
                      <div
                        class="hidden duration-700 ease-in-out"
                        data-carousel-item
                      >
                        <img
                          src="https://luxuryhomesrealestate.ae/storage/2024/10/image18.jpeg"
                          class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                          alt="..."
                        />
                      </div>
                    </div>
                    <!-- Slider indicators -->
                    <div
                      class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse"
                    >
                      <button
                        type="button"
                        class="w-2 h-2 rounded-full"
                        aria-current="true"
                        aria-label="Slide 1"
                        data-carousel-slide-to="0"
                      ></button>
                      <button
                        type="button"
                        class="w-2 h-2 rounded-full"
                        aria-current="false"
                        aria-label="Slide 2"
                        data-carousel-slide-to="1"
                      ></button>
                      <button
                        type="button"
                        class="w-2 h-2 rounded-full"
                        aria-current="false"
                        aria-label="Slide 3"
                        data-carousel-slide-to="2"
                      ></button>
                      <button
                        type="button"
                        class="w-2 h-2 rounded-full"
                        aria-current="false"
                        aria-label="Slide 4"
                        data-carousel-slide-to="3"
                      ></button>
                      <button
                        type="button"
                        class="w-2 h-2 rounded-full"
                        aria-current="false"
                        aria-label="Slide 5"
                        data-carousel-slide-to="4"
                      ></button>
                    </div>
                    <!-- Slider controls -->
                    <button
                      type="button"
                      class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                      data-carousel-prev
                    >
                      <span class="">
                        <svg
                          class="w-4 h-4 text-white rtl:rotate-180"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 6 10"
                        >
                          <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M5 1 1 5l4 4"
                          />
                        </svg>
                        <span class="sr-only">Previous</span>
                      </span>
                    </button>
                    <button
                      type="button"
                      class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                      data-carousel-next
                    >
                      <span class="">
                        <svg
                          class="w-4 h-4 text-white rtl:rotate-180"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 6 10"
                        >
                          <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="m1 9 4-4-4-4"
                          />
                        </svg>
                        <span class="sr-only">Next</span>
                      </span>
                    </button>
                  </div>
                </a>
              </div>
              <div class="p-4">
                <div class="mb-4 flex items-center justify-between gap-4">
                  <span
                    class="me-2 rounded bg-primary-100 px-2.5 py-0.5 text-xs font-medium text-primary-800"
                    x-text="property.type"
                  >
                    type
                  </span>

                  <div class="flex items-center justify-end gap-1">
                    <p
                      class="text-xs text-gray-400"
                      x-text="'Listed ' + daysAgo(property.listedDate) + ' days ago'"
                    >
                      daysAgo(property.listedDate)
                    </p>
                  </div>
                </div>
                <div class="mt-2 flex items-center gap-2">
                  <svg
                    class="h-4 w-4 text-gray-500"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
                    />
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M17.8 13.938h-.011a7 7 0 1 0-11.464.144h-.016l.14.171c.1.127.2.251.3.371L12 21l5.13-6.248c.194-.209.374-.429.54-.659l.13-.155Z"
                    />
                  </svg>
                  <span class="text-gray-500 text-xs" x-text="property.location"
                    >location</span
                  >
                </div>
                <div class="mt-2">
                  <a
                    href="#"
                    class="text-lg font-semibold leading-tight text-gray-900 hover:underline"
                    x-text="property.title"
                    >property.title</a
                  >
                </div>

                <div class="mt-2 flex items-center">
                  <p
                    class="text-2xl font-extrabold leading-tight text-accent-100"
                    x-text="'AED ' + property.price"
                  >
                    property.price
                  </p>
                </div>

                <div
                  :id="$id('accordion-flush')"
                  data-accordion="collapse"
                  data-active-classes="bg-white dark:bg-gray-900 text-accent-100 dark:text-white"
                  data-inactive-classes="text-gray-900 dark:text-gray-400"
                >
                  <!-- property details -->
                  <div
                    x-data="{ property_heading_id: $id('property-heading'), property_body_id: $id('property-body') }"
                  >
                    <h2 :id="property_heading_id">
                      <button
                        type="button"
                        class="flex items-center justify-between w-full py-5 font-medium rtl:text-right text-gray-900 border-b border-gray-200 gap-3"
                        x-bind:data-accordion-target="'#' + property_body_id"
                        aria-expanded="false"
                        :aria-controls="property_body_id"
                      >
                        <span>Property Details</span>
                        <svg
                          data-accordion-icon
                          class="w-3 h-3 rotate-180 shrink-0"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 10 6"
                        >
                          <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M9 5 5 1 1 5"
                          />
                        </svg>
                      </button>
                    </h2>
                    <div
                      :id="property_body_id"
                      class="hidden"
                      :aria-labelledby="property_heading_id"
                    >
                      <div class="py-5 border-b border-gray-200">
                        <ul class="mt-2 flex flex-col gap-2">
                          <li class="flex items-center justify-between">
                            <p
                              class="text-base font-medium text-gray-500 flex gap-2 items-center"
                            >
                              <svg
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                              >
                                <path
